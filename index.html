<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timothy's Website</title>
  <link rel="icon" href="assets/logo-tao.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
</head>

<body>
  <!-- Shared nav will be injected here -->
  <div id="nav-container"></div>

  <main>
    <div class="cover-container">
      <video src="assets/home/cover.webm" autoplay loop muted playsinline style="width: 100%; display: block;"></video>
      <img src="assets/home/zi-feng.webp" class="cover-overlay" alt="Zi Feng">
      <div class="cover-text">
        <h1>TIMOTHY TAO</h1>
        <p>Game Developer | Photographer | Electronic Engineer</p>
      </div>
    </div>
    <div class="about-section">
      <div class="portrait">
        <img src="assets/home/myself.webp" alt="Myself">
      </div>
      <div class="experience">
        <h2>Experience</h2>
        <div class="experience-item">
          <span>2021.9-2025.7</span>
          <span><a href="https://en.njtech.edu.cn/" target="_blank" rel="noopener noreferrer" class="inline-link"><img src="assets/home/ntu.png" alt="NTU" class="experience-icon"> <b>Nanjing Tech University</b></a> | Electronic Engineering</span>
        </div>
        <div class="experience-item">
          <span>2025.7-2025.9</span>
          <span><a href="https://www.neteasegames.com/" target="_blank" rel="noopener noreferrer" class="inline-link"><img src="assets/home/netease-games.png" alt="NetEase Games" class="experience-icon"> <b>NetEase</b></a> | User Experience Designer</span>
        </div>
      </div>
    </div>

    <!-- Game Carousel Section -->
    <div class="carousel-section">
      <h2>Featured Works</h2>
      <div class="carousel-container">
        <button class="carousel-btn carousel-btn-prev" aria-label="Previous game">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        
        <div class="carousel-track-wrapper">
          <div class="carousel-track">
            <a href="games/verdant-veil.html" class="carousel-item" data-index="0">
              <img src="assets/home/verdant-veil-cover.webp" alt="Verdant Veil">
              <div class="carousel-item-title">Verdant Veil</div>
            </a>
            <a href="games/micro-master.html" class="carousel-item" data-index="1">
              <img src="assets/home/micro-master-cover.webp" alt="Micro Master">
              <div class="carousel-item-title">Micro Master</div>
            </a>
            <a href="games/myth-valley.html" class="carousel-item" data-index="2">
              <img src="assets/home/myth-valley-cover.webp" alt="Myth Valley">
              <div class="carousel-item-title">Myth Valley</div>
            </a>
            <a href="games/tag-valhalla.html" class="carousel-item" data-index="3">
              <img src="assets/home/delete-me-not-cover.webp" alt="Tag Valhalla">
              <div class="carousel-item-title">Tag Valhalla</div>
            </a>
          </div>
        </div>

        <button class="carousel-btn carousel-btn-next" aria-label="Next game">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      
      <div class="carousel-indicators">
        <button class="carousel-indicator active" data-index="0" aria-label="Go to game 1"></button>
        <button class="carousel-indicator" data-index="1" aria-label="Go to game 2"></button>
        <button class="carousel-indicator" data-index="2" aria-label="Go to game 3"></button>
        <button class="carousel-indicator" data-index="3" aria-label="Go to game 4"></button>
      </div>
    </div>

  </main>

  <!-- Shared footer will be injected here -->
  <div id="footer-container"></div>


</body>

</html>
