<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Myth Valley - Timothy's Website</title>
	<link rel="icon" href="../assets/logo-tao.svg" type="image/svg+xml">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/main.js"></script>
</head>

<body>
	<!-- Shared nav will be injected here -->
	<div id="nav-container"></div>

	<main>
	<!-- Game Cover Section -->
	<div class="game-cover-container">
		<video id="cover-video" src="../assets/games/myth-valley/myth-valley-cover.webm" autoplay muted playsinline></video>

		<!-- Scroll Indicator -->
		<div class="scroll-indicator">
			<span>Scroll Down</span>
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
			</svg>
		</div>

		<!-- Video Controls -->
		<div class="video-controls">
			<button id="videoReplayButton" class="video-control-button" aria-label="Replay video" title="Replay">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
				</svg>
			</button>
			<button id="videoMuteButton" class="video-control-button muted" aria-label="Toggle mute" title="Mute">
				<svg class="icon-unmuted" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
				</svg>
				<svg class="icon-muted" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" />
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
				</svg>
			</button>
		</div>
	

	</main>

	<!-- Footer -->
	<div id="footer-container"></div>

</body>

</html>
